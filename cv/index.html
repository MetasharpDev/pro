<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { height: 100%; }
    object, iframe { width: 100%; height: 100%; border: 0; }
    .fallback {
      position: absolute;
      inset: 0;
      display: none;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.4;
    }
    /* If PDF rendering fails, browsers typically show fallback content inside <object> */
    .fallback a { font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrap">
    <object data="/cv_audric_thevenet_fr.pdf" type="application/pdf" aria-label="CV PDF">
      <div class="fallback">
        <p>Your browser canâ€™t display PDFs inline.</p>
        <p>
          <a href="/cv_audric_thevenet_fr.pdf" target="_blank" rel="noopener">
            Open / download the CV (PDF)
          </a>
        </p>
      </div>
    </object>
  </div>

  <!-- Optional: last-resort iframe fallback for browsers that ignore <object> -->
  <script>
    (function () {
      // If the <object> element ends up with zero height (some mobile browsers),
      // swap to an iframe pointing to the PDF.
      const obj = document.querySelector("object");
      setTimeout(() => {
        const rect = obj.getBoundingClientRect();
        if (!rect.height || rect.height < 100) {
          const iframe = document.createElement("iframe");
          iframe.src = "/cv_audric_thevenet_fr.pdf";
          iframe.title = "CV PDF";
          obj.replaceWith(iframe);
        }
      }, 400);
    })();
  </script>
</body>
</html>
